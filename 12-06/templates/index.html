<!DOCTYPE html>
<html>
  <head>
    <title>RBA Website</title>
  </head>
  <body>
    <h1>Welcome to the RBA Website</h1>
    <h2>Register</h2>
    <form action="/register" method="POST">
      <input
        type="text"
        name="username"
        placeholder="Username"
        required
      /><br />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
      /><br />
      <input type="email" name="email" placeholder="Email" required /><br />
      <button type="submit">Register</button>
    </form>
    <h2>Login</h2>
    <form action="/login" method="POST">
      <input
        type="text"
        name="username"
        placeholder="Username"
        required
      /><br />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
      /><br />
      <button type="submit">Login</button>
    </form>
  </body>
</html>
